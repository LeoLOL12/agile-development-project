{% extends "base.html" %} {% block content %}

<!-- HTML inside <body> goes here -->

<h1>Home page </h1>

<form method="POST">
    <p>Add expense</p>
    <!-- <input name="expense_id", placeholder="Expense ID", type="number"><br> -->
    <input name="category" , placeholder="Category"><br>
    <input name="amount" , placeholder="Amount"><br> <br>
    <input type="submit">

    <p>Add balance</p>
    <input name="balance" placeholder="Balance amount"><br>

    <p>Add budget</p>
    <input name="budget" placeholder="Budget amount"><br>
</form>


<h2> All expenses </h2>
<table>
    {% for expense in expenses["expenses"] %}
    <tr>
        <td>{{expense.ID}}</td>
        <td>{{expense.Category}}</td>
        <td>{{expense.Amount}}</td>
        <td>{{expense.Date.strftime("%Y-%m-%d")}}</td>
    </tr>
    {% endfor %}
</table>


{% endblock %}
